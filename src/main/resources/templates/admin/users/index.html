<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Список пользователей</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="card">
        <div class="card-header">
            Список пользователей

            <a class="btn btn-sm btn-primary" th:href="@{/admin/users/create}" style="float: right;">
                Добавить пользователя
            </a>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Почта</th>
                <th scope="col">Дата добавления</th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="user" type="com.vyacheslavgoryunov.multicategory.model.User"*/-->
            <!--/*@thymesVar id="users" type="java.util.List"*/-->
            <tr th:each="user : ${users}">
                <th scope="row" th:text="${user.id}"></th>
                <td>
                    <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" th:text="${user.name}"></a>
                </td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.createdAt.toLocaleString()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
